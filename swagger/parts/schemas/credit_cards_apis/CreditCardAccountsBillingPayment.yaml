type: object
required:
  - transactionName
  - valueType
  - amount
  - financeCharges
properties:
  transactionName:
    type: string
    maxLength: 40
    pattern: \w*\W*
    description: Campo de livre preenchimento. Literal usada na instituição financeira para identificar a transação
  paymentMode:
    $ref: ../enum/EnumCreditCardAccountsPaymentMode.yaml
  valueType:
    $ref: ../enum/EnumCreditCardAccountsBillingValueType.yaml
  amount:
    type: string
    maxLength: 12
    nullable: true
    format: AmountString
    description: Valor da transação. Expresso em valor monetário com 2 casas decimais
  financeCharges:
    type: array
    description: Lista dos encargos cobrados na fatura
    items:
      $ref: ./CreditCardAccountsBillingFinanceCharge.yaml
    minItems: 1
