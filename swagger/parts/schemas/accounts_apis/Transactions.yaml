type: object
description: |
  Lista dos lançamentos referentes às transações realizadas e de pagamentos aurotizados para as contas de: depósito à vista, pouopança e de pagamento pré-paga.
required:
  - accountId
  - completedAuthorisedPaymentType
  - creditDebitIndicator
  - type
  - additionalInfo
  - amount
  - transactionDate
  - payer
  - payee
properties:
  accountId:
    type: string
    description: Um identificador único e imutável usado para identificar o recurso do contrato da operação de crédito. Este identificador não tem significado para oproprietário da conta
    pattern: \w*\W*
    maxLength: 100
    example: "92792126019929279212650822221989319252576"
  completedAuthorisedPaymentType:
    $ref: ../enum/EnumCompletedAuthorisedPaymentIndicator.yaml
  creditDebitIndicator:
    $ref: ../enum/EnumCreditDebitIndicator.yaml
  type:
    $ref: ../enum/EnumTransactionTypes.yaml
  additionalInfo:
    type: string
    maxLength: 60
    pattern: \w*\W*
    description: |
      Campo livre, de preenchimento obrigatório para complementar informação, quando selecionado o tipo de transação: OUTRO
    example: "Transferência"
  amount:
    type: number
    description: Valor do Saldo disponível, representado em valor monetário com 2 casas decimais. O tipo SALDO_DISPONIVEL admite valor negativo.
    example: 500.54
  transactionDate:
    type: string
    maxLength: 10
    pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$
    description: |
      Se indicador de transação:
       TRANSACAO_EFETIVADA - corresponde a data de lançamento da transação
       PAGAMENTO_AUTORIZADO - corresponde a data prevista de efetivação da transação
    example: "2021-01-07"
  payer:
    type: string
    maxLength: 14
    pattern: ^\d{11}$|^\d{14}$|^NA$
    description: Identificação do Pagador da transação (Preencher com o CPF ou CNPJ, sem formatação)
    example: "43908445778"
  payee:
    type: string
    maxLength: 14
    pattern: '^\d{11}$|^\d{14}$|^NA$'
    description: Identificação do Recebedor da transação (Preencher com o CPF ou CNPJ, sem formatação)
    example: "67890854360"
