type: object
required:
  - name
  - code
  - chargingTriggerInfo
  - prices
  - minimum
  - maximum
properties:
  name:
    type: string
    pattern: \w*\W*
    maxLength: 250
    description: Nomes das Tarifas cobradas sobre Serviços relacionados à Modalidade informada do Empréstimo para pessoa natural/jurídica.
    example: "Taxa de Abertura"
  code:
    type: string
    pattern: \w*\W*
    maxLength: 100
    description: Sigla de identificação do serviço relacionado à Modalidade informada de Empréstimo para pessoa natural/jurídica.
    example: "NA"
  chargingTriggerInfo:
    type: string
    pattern: \w*\W*
    maxLength: 2000
    description: Fatores geradores de cobrança que incidem sobre as Modalidades informada de Empréstimos para pessoa natural/jurídica.
    example: "3% do valor do contrato"
  prices:
    type: array
    items:
      $ref: ./Price.yaml
    minItems: 4
    maxItems: 4
  minimum:
    type: object
    description: Valor mínimo cobrado para a tarifa de serviços sobre a base de clientes no mês de referência.
    required:
      - value
      - currency
    properties:
      value:
        type: string
        pattern: ^((\d{1,9}\.\d{2}){1}|NA)$
        maxLength: 12
        x-cds-type: AmountString
        description: Valor mínimo apurado para a tarifa de serviços sobre a base de clientes no mês de referência
        example: "1350.00"
      currency:
        type: string
        pattern: ^(\w{3}){1}$
        maxLength: 3
        x-cds-type: CurrencyString
        description: Moeda referente ao valor mínimo da Tarifa, segundo modelo ISO-4217
        example: "BRL"
  maximum:
    type: object
    description: Valor máximo cobrado para a tarifa de serviços sobre a base de clientes no mês de referência.
    required:
      - value
      - currency
    properties:
      value:
        type: string
        pattern: ^((\d{1,9}\.\d{2}){1}|NA)$
        maxLength: 12
        x-cds-type: AmountString
        description: Valor máximo apurado para a tarifa de serviços sobre a base de clientes no mês de referência
        example: "8800.00"
      currency:
        type: string
        pattern: ^(\w{3}){1}$
        maxLength: 3
        x-cds-type: CurrencyString
        description: Moeda referente ao valor mínimo da Tarifa, segundo modelo ISO-4217
        example: "BRL"
