type: object
required:
  - companies
  - financialRelation
properties:
  companies:
    required:
      - name
      - cnpjNumber
      - financialRelation
    type: object
    description: Lista de instituições pertencentes à marca
    properties:
      name:
        type: string
        maxLength: 80
        pattern: \w*\W*
        description: Nome da marca selecionada pela Organização
        example: "Organização A"
      cnpjNumber:
        type: string
        maxLength: 14
        pattern: \d{14}|^NA$
        description: Número completo do CNPJ da instituição responsável pelo Cadastro - o CNPJ corresponde ao número de inscrição no Cadastro de Pessoa Jurídica.
        example: "00.000.000/0001-00"
      personalCustomer:
        type: array
        items:
          type: object
          required:
            - financialRelation
          properties:
            financialRelation:
              $ref: ./FinantialRelation.yaml
