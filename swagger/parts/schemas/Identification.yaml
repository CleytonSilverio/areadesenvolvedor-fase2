type: object
required:
  - requestDateTime
  - updateDateTime
  - number
  - digitNumber
  - branchCode
  - ispbCode
  - type
  - subtype
allOf:
  - $ref: "./RequestUpdateDateTime.yaml"
properties:
  number:
    type: string
    maxLength: 8
    pattern: \d{8}|^NA$
    description: |
      Número da conta
  digitNumber:
    type: string
    maxLength: 1
    pattern: \d{8}|^NA$
    description: |
      Número do dígito da conta
  branchCode:
    type: string
    maxLength: 4
    pattern: \d{8}|^NA$
    description: |
      Código da Agência detentora da conta
  ispbCode:
    type: string
    maxLength: 8
    pattern: \d{8}|^NA$
    description: |
      Código da Instituição financeira. 
      ISPB: Identificador do participante junto ao Banco Central para o Sistema de Pagamentos Brasileiro – código identificador atribuído a todos os participantes do Sistema de Transferência de Reservas (STR) do Banco Central do Brasil
  type:
    $ref: "./enum/EnumAccountType.yaml"
  subtype:
    $ref: "./enum/EnumAccountSubType.yaml"
