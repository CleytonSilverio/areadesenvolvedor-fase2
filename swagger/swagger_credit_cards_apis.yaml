        '500':
          $ref: '#/paths/~1credit-cards~1bill/get/responses/500'
        '503':
          $ref: '#/paths/~1credit-cards~1bill/get/responses/503'
        '504':
          $ref: '#/paths/~1credit-cards~1bill/get/responses/504'
  /credit-cards/transactions:
    get:
      tags:
        - Credit Card
      summary: Obtém dados das transações relativas à conta de pagamento pós-paga.
      description: Método para obter os dados das transações relativas à conta de pagamento pós-paga.
      operationId: getCreditCardAccountsTransactions
      parameters:
        - $ref: '#/paths/~1credit-cards~1bill/get/parameters/0'
        - $ref: '#/paths/~1credit-cards~1bill/get/parameters/1'
      responses:
        '200':
          description: Dados das transações relativas à conta de pagamento pós-paga.
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                  - links
                  - meta
                properties:
                  data:
                    type: object
                    required:
                      - creditCardAccount
                    properties:
                      creditCardAccount:
                        type: object
                        required:
                          - transactions
                        properties:
                          transactions:
                            type: object
                            description: objeto que agrupa as informações referentes as transações de pagamentos realizadas na conta de  pagamento pós-paga
                            required:
                              - requestDateTime
                              - brandName
                              - companyCnpj
                              - statementCreditCardAccounts
                            properties:
                              creditCardAccountId:
                                type: string
                                description: 'Identificador para conta pagamento pós-paga é o creditCardAccountId, chave artificial que permite identificar a conta pagamento pós-paga especifica.'
                                maxLength: 40
                                example: XXZTR3459087
                              requestDateTime:
                                type: string
                                pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$'
                                description: 'Data e hora da consulta, conforme especificação RFC-3339, formato UTC.'
                                maxLength: 20
                                example: '2020-07-21T08:30:00Z'
                              brandName:
                                type: string
                                pattern: \w*\W*
                                description: 'Nome da Marca reportada pelo participante do Open Banking. O conceito a que se refere a ''marca'' é em essência uma promessa da empresa em fornecer uma série específica de atributos, benefícios e serviços uniformes aos clientes.'
                                maxLength: 80
                                example: Organização A
                              companyCnpj:
                                type: string
                                pattern: '\d{14}|^NA$'
                                description: 'Número completo do CNPJ da instituição responsável pelo Cadastro - o CNPJ corresponde ao número de inscrição no Cadastro de Pessoa Jurídica. Deve-se ter apenas os números do CNPJ, sem máscara.'
                                maxLength: 14
                                example: '21128159000166'
                              statementCreditCardAccounts:
                                type: object
                                description: Lista que traz os valores relativos aos saldos do Limite de crédito total da conta de pagamento pós-paga
                                required:
                                  - transactionName
                                  - creditDebitType
                                  - transactionType
                                  - feeType
                                  - otherCreditsType
                                  - chargeIdentificator
                                  - charge
                                  - brazilianAmount
                                  - brazilianCurrency
                                  - transactionDate
                                  - balances
                                properties:
                                  transactionName:
                                    type: string
                                    maxLength: 40
                                    description: Campo de livre preenchimento. Literal usada na instituição financeira para identificar a transação
                                  billIdentification:
                                    type: string
                                    maxLength: 40
                                    description: Informação que identifica a fatura onde consta a transação informada.
                                  creditDebitType:
                                    type: string
                                    enum:
                                      - CREDITO
                                      - DEBITO
                                    description: |
                                      Indicador do tipo de lançamento: a crédito ou a débito. 
                                    example: CREDITO
                                  transactionType:
                                    type: string
                                    description: Traz os tipos de Transação
                                    enum:
                                      - PAGAMENTO
                                      - TARIFA
                                      - OPERACOES_CREDITO_CONTRATADAS_CARTAO
                                      - ESTORNO
                                      - CASHBACK
                                      - OUTROS
                                    example: CASHBACK
                                  transactionalAdditionalInfo:
                                    type: string
                                    description: 'Campo livre, de preenchimento obrigatório quando selecionado tipo de transação ''OUTROS'''
                                    maxLength: 50
                                  paymentType:
                                    type: string
                                    description: Traz os tipos de pagamento
                                    enum:
                                      - A_VISTA
                                      - A_PRAZO
                                    example: A_VISTA
                                  feeType:
                                    type: string
                                    description: Traz os tipos de Tarifas
                                    enum:
                                      - ANUIDADE
                                      - SAQUE_CARTAO_BRASIL
                                      - SAQUE_CARTAO_EXTERIOR
                                      - AVALIACAO_EMERGENCIAL_CREDITO
                                      - EMISSAO_SEGUNDA_VIA
                                      - TARIFA_PAGAMETNO_CONTAS
                                      - SMS
                                    example: ANUIDADE
                                  feeTypeAdditionalInfo:
                                    type: string
                                    maxLength: 50
                                    description: 'Campo livre, de preenchimento obrigatório quando selecionada tipo de tarifa ''OUTRA'''
                                  otherCreditsType:
                                    type: string
                                    description: Traz outros tipos de crédito contratados no cartão.
                                    enum:
                                      - CREDITO_ROTATIVO
                                      - PARCELAMENTO_FATURA
                                      - EMPRESTIMO
                                      - OUTROS
                                    example: CREDITO_ROTATIVO
                                  otherCreditsAdditionalInfo:
                                    type: string
                                    maxLength: 50
                                    description: 'Campo livre, de preenchimento obrigatório quando selecionado tipo de crédito ''OUTROS'''
                                  chargeIdentificator:
                                    type: string
                                    description: Identificador da parcela que está sendo informada. Campo de livre preenchimento
                                    maxLength: 50
                                    pattern: \w*\W*
                                  charge:
                                    type: number
                                    description: Quantidade de parcelas
                                    maxLength: 2
                                  brazilianAmount:
                                    type: number
                                    maxLength: 12
                                    description: 'Valor da transação expresso em valor monetário com 2 casas decimais, em moeda corrente do Brasil'
                                  brazilianCurrency:
                                    type: string
                                    maxLength: 3
                                    description: 'Moeda referente ao valor da transação  no Brasil, segundo modelo ISO-4217. p.ex. ''BRL'' Todos os saldos informados estão representados com a moeda vigente do Brasil'
                                  amount:
                                    type: number
                                    maxLength: 12
                                    description: Valor da transação. Expresso em valor monetário com 2 casas decimais
                                  currency:
                                    type: string
                                    maxLength: 3
                                    description: 'Moeda referente ao valor da transação, se a opoepração foi efeuatda em moeda  estrangeira, segundo modelo ISO-4217. p.ex. ''EUR'' Todos os saldos informados estão representados com a moeda vigente do Brasil'
                                  transactionDate:
                                    type: string
                                    description: Data lançamento da transação
                                    pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
                                    maxLength: 10
                                  billPostDate:
                                    type: string
                                    description: Data de postagem na fatura
                                    pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
                                    maxLength: 10
                                  payeeMCC:
                                    type: number
                                    description: 'MCC é o Merchant Category Code, ou o código da categoria do estabelecimento comercial. Os MCCs são agrupados segundo suas similaridades'
                                    maxLength: 4
                  links:
                    $ref: '#/paths/~1credit-cards~1bill/get/responses/200/content/application~1json/schema/properties/links'
                  meta:
                    $ref: '#/paths/~1credit-cards~1bill/get/responses/200/content/application~1json/schema/properties/meta'
        '400':
          $ref: '#/paths/~1credit-cards~1bill/get/responses/400'
        '401':
          $ref: '#/paths/~1credit-cards~1bill/get/responses/401'
        '403':
          $ref: '#/paths/~1credit-cards~1bill/get/responses/403'
        '404':
          $ref: '#/paths/~1credit-cards~1bill/get/responses/404'
        '405':
          $ref: '#/paths/~1credit-cards~1bill/get/responses/405'
        '406':
          $ref: '#/paths/~1credit-cards~1bill/get/responses/406'
        '410':
          $ref: '#/paths/~1credit-cards~1bill/get/responses/410'
        '422':
          $ref: '#/paths/~1credit-cards~1bill/get/responses/422'
        '429':
