  /credit-cards/bill:
    get:
      tags:
        - Credit Card
      summary: Obtém dados referentes à fatura da conta de pagamento pós-paga.
      description: Método para obter os dados referentes à fatura da conta de pagamento pós-paga.
      operationId: getCrediCardsBilling
      parameters:
        - name: page
          in: query
          description: Número da página que está sendo requisitada (o valor da primeira página é 1).
          schema:
            type: integer
            default: 1
            minimum: 1
        - name: page-size
          in: query
          description: Quantidade total de registros por páginas.
          schema:
            type: integer
            default: 25
            minimum: 1
      responses:
        '200':
          description: Dados referentes à fatura da conta de pagamento pós-paga.
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                  - links
                  - meta
                properties:
                  data:
                    type: object
                    required:
                      - creditCardAccount
                    properties:
                      creditCardAccount:
                        type: object
                        description: Conjunto de informações de conta de pagamento pós-paga
                        required:
                          - bill
                        properties:
                          bill:
                            type: object
                            description: Conjunto das informações referentes a fatura associada à conta de pagamento pós-paga
                            required:
                              - billIdentification
                              - dueDate
                              - paymentDate
                              - paymentMode
                              - payments
                            properties:
                              billIdentification:
                                type: string
                                description: Informação que identifica a fatura que está sendo consultada
                                maxLength: 40
                                pattern: \w*\W*
                              currency:
                                type: string
                                pattern: '^(\w{3}){1}$'
                                maxLength: 3
                                format: CurrencyString
                                description: |
                                  Moeda referente ao valor de todas transações relacionadas com fatura da conta de pagamento pós-paga, segundo modelo ISO-4217. p.ex. 'BRL' 
                                  Todos os saldos informados estão representados com a moeda vigente do Brasil.
                                example: BRL
                              dueDate:
                                type: string
                                pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
                                maxLength: 10
                                format: DateString
                                description: 'Data de vencimento da Fatura, que aparece para pagamento pelo cliente'
                              paymentDate:
                                type: string
                                pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
                                maxLength: 10
                                format: DateString
                                description: Data efetiva de quando o Pagamento da fatura foi realizado
                              paymentMode:
                                type: string
                                description: |
                                  Traz as formas de efetivação do pagamento realizado: 
                                  - Débito em conta corrente
                                  - Boleto bancário
                                  - Averbação em folha
                                  - PIX
                                enum:
                                  - DEBITO_CONTA_CORRENTE
                                  - BOLETO_BANCARIO
                                  - AVERBACAO_FOLHA
                                  - PIX
                              payments:
                                type: array
                                items:
                                  type: object
                                  required:
                                    - valueType
                                    - amount
                                    - financeCharges
                                  properties:
                                    valueType:
                                      type: string
                                      description: |
                                        Traz os tipos dos valores relativos aos pagamentos da fatura da conta de pagamento pós-paga:
                                        - Valor total da fatura
                                        - Valor de pagamento mínimo da fatura
                                        - Valor de pagamento total da fatura 
                                        - Valor de pagamento da fatura com parcelamento
                                        - Outro Valor pago na fatura
                                      enum:
                                        - VALOR_TOTAL_FATURA
                                        - VALOR_PAGAMENTO_MINIMO_FATURA
                                        - VALOR_PAGAMENTO_TOTAL_FATURA
                                        - VALOR_PAGAMENTO_FATURA_PARCELADO
                                        - OUTRO_VALOR_PAGO_FATURA
                                    amount:
                                      type: string
                                      maxLength: 12
                                      nullable: true
                                      format: AmountString
                                      description: Valor da transação. Expresso em valor monetário com 2 casas decimais
                                    financeCharges:
                                      type: array
                                      items:
                                        type: object
                                        required:
                                          - type
                                          - amount
                                        properties:
                                          type:
                                            type: string
                                            description: |
                                              Traz a denominação dos Encargos que incidem na fatura da conta de pagamento pós-paga.
                                              - Juros remuneratórios por atraso no pagamento da fatura
                                              - Multa por atraso no pagamento da fatura
                                              - Juros de mora por atraso no pagamento da fatura
                                              - IOF
                                              - Crédito rotativo
                                              - Parcelamento da fatura
                                              - Empréstimo
                                              - Outros
                                              - NA
                                            enum:
                                              - JUROS_REMUNERATORIOS_ATRASO_PAGAMENTO_FATURA
                                              - MULTA_ATRASO_PAGAMENTO_FATURA
                                              - JUROS_MORA_ATRASO_PAGAMENTO_FATURA
                                              - IOF
                                              - CREDITO_ROTATIVO
                                              - PARCELAMENTO_FATURA
                                              - EMPRÉSTIMO
                                              - OUTROS
                                              - NA
                                          additionalInfo:
                                            type: string
                                            maxLength: 60
                                            pattern: \w*\W*
                                            description: 'Campo livre, de preenchimento obrigatório se selecionado tipo de encargo ''OUTROS'''
                                          amount:
                                            type: string
                                            maxLength: 12
                                            nullable: true
                                            format: AmountString
                                            description: Valor cobrado pelo encargo. Expresso em valor monetário com 2 casas decimais
                                          transactionName:
                                            type: string
                                            maxLength: 40
                                            pattern: \w*\W*
                                            description: Campo de livre preenchimento. Literal usada na instituição financeira para identificar a transação
                                      minItems: 1
                                      description: Lista dos encargos cobrados na fatura
                                minItems: 1
                                maxItems: 2
                                description: Lista que traz os valores relativos aos pagamentos da Fatura da conta de pagamento pós-paga
                  links:
                    type: object
                    description: Referências para outros recusos da API requisitada.
                    required:
                      - self
                    properties:
                      self:
                        type: string
                        format: URIString
                        description: URI completo que gerou a resposta atual.
                        example: 'https://api.banco.com.br/open-banking/<api>/v1/<resource>'
                      first:
                        type: string
                        format: URIString
                        description: URI da primeira página que originou essa lista de resultados. Restrição - Obrigatório quando não for a primeira página da resposta
                        example: 'https://api.banco.com.br/open-banking/<api>/v1/<resource>'
                      prev:
                        type: string
                        format: URIString
                        description: "URI da página anterior dessa lista de resultados. Restrição - \tObrigatório quando não for a primeira página da resposta"
                      next:
                        type: string
                        format: URIString
                        description: URI da próxima página dessa lista de resultados. Restrição - Obrigatório quando não for a última página da resposta
                      last:
                        type: string
                        format: URIString
                        description: URI da última página dessa lista de resultados. Restrição - Obrigatório quando não for a última página da resposta
                        example: 'https://api.banco.com.br/open-banking/<api>/v1/<resource>'
                  meta:
                    type: object
                    description: Meta informações referente a API requisitada.
                    properties:
                      totalRecords:
                        type: integer
                        description: Número total de registros no resultado
                        example: 1
                      totalPages:
                        type: integer
                        description: Número total de páginas no resultado
                        example: 1
                    required:
                      - totalRecords
                      - totalPages
                example:
                  data:
                    creditCardAccount:
                      bill:
                        billIdentification: 229873ASBCR
                        currency: BRL
                        dueDate: '2021-03-15'
                        paymentDate: '2021-03-17'
                        paymentMode: PIX
                        payments:
                          - valueType: VALOR_TOTAL_FATURA
                            amount: '567.43'
                            financeCharges:
                              - type: OUTROS
                                additionalInfo: SAQUE UTILIZANDO A FUNÇÃO CRÉDITO
                                amount: '17.00'
                                transactionName: CVFDT789650
                          - valueType: VALOR_PAGAMENTO_MINIMO_FATURA
                            amount: '96.46'
                            financeCharges:
                              - type: NA
                                amount: '0.00'
                  links:
                    self: 'https://api.banco.com.br/open-banking/<api>/v1/<resource>'
                    first: 'https://api.banco.com.br/open-banking/<api>/v1/<resource>'
                    prev: string
                    next: string
                    last: 'https://api.banco.com.br/open-banking/<api>/v1/<resource>'
                  meta:
                    totalRecords: 1
                    totalPages: 1
        '400':
          description: 'A requisição foi malformada, omitindo atributos obrigatórios, seja no payload ou através de atributos na URL.'
        '401':
          description: Cabeçalho de autenticação ausente/inválido ou token inválido.
        '403':
          description: O token tem escopo incorreto ou uma política de segurança foi violada.
        '404':
          description: O recurso solicitado não existe ou não foi implementado.
        '405':
          description: O consumidor tentou acessar o recurso com um método não suportado.
        '406':
          description: A solicitação continha um cabeçalho Accept diferente dos tipos de mídia permitidos ou um conjunto de caracteres diferente de UTF-8.
        '410':
          description: Indica que o recurso não está mais disponível.
        '422':
          description: 'A solicitação foi bem formada, mas não pôde ser processada devido à lógica de negócios específica da solicitação.'
        '429':
          description: 'A operação foi recusada, pois muitas solicitações foram feitas dentro de um determinado período ou o limite global de requisições concorrentes foi atingido.'
        '500':
          description: Ocorreu um erro no gateway da API ou no microsserviço.
        '503':
          description: O serviço está indisponível no momento.
        '504':
          description: O servidor não pôde responder em tempo hábil.
