        '500':
          $ref: '#/paths/~1credit-cards~1bill/get/responses/500'
        '503':
          $ref: '#/paths/~1credit-cards~1bill/get/responses/503'
        '504':
          $ref: '#/paths/~1credit-cards~1bill/get/responses/504'
  /credit-cards/limits:
    get:
      tags:
        - Credit Card
      summary: |
        Obtém dados dos limites: de Crédito Total e por Modalidade de Crédito relativos à conta de pagamento pós-paga.
      description: |
        Método para obter os dados dos limites: de Crédito Total e por Modalidade de Crédito relativos à conta de pagamento pós-paga.
      operationId: getCreditCardAccountsLimits
      parameters:
        - $ref: '#/paths/~1credit-cards~1bill/get/parameters/0'
        - $ref: '#/paths/~1credit-cards~1bill/get/parameters/1'
      responses:
        '200':
          description: Dados dos limites de Crédito Total e por Modalidade de Crédito relativos à conta de pagamento pós-paga.
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                  - links
                  - meta
                properties:
                  data:
                    type: object
                    required:
                      - creditCardAccounts
                    properties:
                      creditCardAccounts:
                        type: object
                        required:
                          - limits
                        properties:
                          limits:
                            type: object
                            description: Conjunto de informações referentes aos limites da conta de  pagamento pós-paga.
                            required:
                              - creditCardAccountId
                              - requestDateTime
                              - brandName
                              - companyCnpj
                              - statementCreditCardAccounts
                            properties:
                              creditCardAccountId:
                                type: string
                                description: 'Identificador para conta pagamento pós-paga é o creditCardAccountId, chave artificial que permite identificar a conta pagamento pós-paga especifica.'
                                maxLength: 40
                                example: XXZTR3459087
                              requestDateTime:
                                type: string
                                pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$'
                                description: 'Data e hora da consulta, conforme especificação RFC-3339, formato UTC.'
                                maxLength: 20
                                example: '2020-07-21T08:30:00Z'
                              brandName:
                                type: string
                                pattern: \w*\W*
                                description: 'Nome da Marca reportada pelo participante do Open Banking. O conceito a que se refere a ''marca'' é em essência uma promessa da empresa em fornecer uma série específica de atributos, benefícios e serviços uniformes aos clientes.'
                                maxLength: 80
                                example: Organização A
                              companyCnpj:
                                type: string
                                pattern: '\d{14}|^NA$'
                                description: 'Número completo do CNPJ da instituição responsável pelo Cadastro - o CNPJ corresponde ao número de inscrição no Cadastro de Pessoa Jurídica. Deve-se ter apenas os números do CNPJ, sem máscara.'
                                maxLength: 14
                                example: '21128159000166'
                              currency:
                                type: string
                                description: 'Moeda referente ao valor da transação, segundo modelo ISO-4217.'
                                maxLength: 3
                                example: BRL
                              statementCreditCardAccounts:
                                type: array
                                items:
                                  type: object
                                  description: Lista dos lançamentos referentes aos limites relativos à conta de  pagamento pós-paga
                                  required:
                                    - creditLineLimitType
                                    - consolidationType
                                    - balances
                                  properties:
                                    creditLineLimitType:
                                      type: string
                                      description: Indicador do tipo de limite
                                      enum:
                                        - LIMITE_CREDITO_TOTAL
                                        - LIMITE_CREDITO_MODALIDADE_OPERACAO
                                      example: LIMITE_CREDITO_TOTAL
                                    consolidationType:
                                      type: string
                                      description: Indicador que permite informar se o valor do limite é consolidado ou individual.
                                      enum:
                                        - CONSOLIDADO
                                        - INDIVIDUAL
                                      example: CONSOLIDADO
                                    lineName:
                                      type: string
                                      description: Modalidade de operação - Lista de   Modalidades de Operação relacionadas às Contas de Pagamento Pós-Pagas
                                      enum:
                                        - CREDITO_A_VISTA
                                        - SAQUE_CREDITO_BRASIL
                                        - SAQUE_CREDITO_EXTERIOR
                                        - EMPRESTIMO_CARTAO_CONSIGNADO
                                        - OUTRAS
                                      example: CREDITO_A_VISTA
                                    lineNameAdditionalInfo:
                                      type: string
                                      pattern: \w*\W*
                                      description: Campo de preenchimento obrigatório se selecionada a opção 'OUTRAS' em nameLine
                                    limitType:
                                      type: string
                                      description: Indicador que permite informar se a operação de crédito é com limite ou com limite flexível
                                      enum:
                                        - COM_LIMITE
                                        - LIMITE_FLEXIVEL
                                        - SEM_LIMITE
                                      example: COM_LIMITE
                                    balances:
                                      type: array
                                      description: Lista que traz os valores relativos aos saldos do Limite de crédito total da conta de pagamento pós-paga
                                      items:
                                        type: object
                                        description: Lista que traz os valores relativos aos saldos do Limite de crédito total da conta de pagamento pós-pa
                                        required:
                                          - type
                                          - amount
                                        properties:
                                          type:
                                            type: string
                                            description: Traz os tipos dos valores relativos aos saldos  do Limite de crédito total da conta de pagamento pós-paga.
                                            enum:
                                              - VALOR_TOTAL
                                              - VALOR_UTILIZADO
                                              - VALOR_DISPONIVEL
                                            example: VALOR_TOTAL
                                          amount:
                                            type: string
                                            description: 'Valor do limite de crédito informado (total ou por modalidade), relativo ao tipo selecionado. Expresso em valor monetário com 2 casas decimais'
                                            maxLength: 12
                  links:
                    $ref: '#/paths/~1credit-cards~1bill/get/responses/200/content/application~1json/schema/properties/links'
                  meta:
                    $ref: '#/paths/~1credit-cards~1bill/get/responses/200/content/application~1json/schema/properties/meta'
                example:
                  data:
                    creditCardAccount:
                      limits:
                        creditCardAccountId: XXZTR3459087
                        requestDateTime: '2020-07-21T08:30:00Z'
                        brandName: Organização A
                        companyCnpj: '21128159000166'
                        currency: BRL
                        statementCreditCardAccounts:
                          - creditLineLimitType: LIMITE_CREDITO_TOTAL
                            consolidationType: CONSOLIDADO
                            balances:
                              - type: VALOR_TOTAL
                                amount: '2000.00'
                              - type: VALOR_UTILIZADO
                                amount: '1654.00'
                              - type: VALOR_DISPONIVEL
                                amount: '1200.00'
                          - creditLineLimitType: LIMITE_CREDITO_MODALIDADE_OPERACAO
                            consolidationType: INDIVIDUAL
                            lineName: SAQUE_CREDITO_BRASIL
                            limitType: COM_LIMITE
                            balances:
                              - type: VALOR_TOTAL
                                amount: '2000.00'
                              - type: VALOR_UTILIZADO
                                amount: '1654.00'
                              - type: VALOR_DISPONIVEL
                                amount: '1200.00'
                  links:
                    self: 'https://api.banco.com.br/open-banking/<api>/v1/<resource>'
                    first: 'https://api.banco.com.br/open-banking/<api>/v1/<resource>'
                    prev: string
                    next: string
                    last: 'https://api.banco.com.br/open-banking/<api>/v1/<resource>'
                  meta:
                    totalRecords: 1
                    totalPages: 1
        '400':
          $ref: '#/paths/~1credit-cards~1bill/get/responses/400'
        '401':
          $ref: '#/paths/~1credit-cards~1bill/get/responses/401'
        '403':
