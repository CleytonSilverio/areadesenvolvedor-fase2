type: object
required:
  - name
  - code
  - chargingTriggerInfo
  - prices
  - minimum
  - maximum
properties:
  name:
    "$ref": "./enum/EnumPriorityServiceName.yaml"
  code:
    "$ref": "./enum/EnumAccountPriorityServiceCode.yaml"
  chargingTriggerInfo:
    type: string
    maxLength: 2000
    pattern: "\\w*\\W*"
    description: Fatos geradores de cobrança que incidem sobre os serviços prioritários,
      segundo Resolução 3.919 do Bacen, para pessoa natural.
    example: Fornecimento de extrato com a movimentação de um período em guichê de
      caixa ou por outras formas de atendimento pessoal, tal como atendimento telefônico
      realizado por atendente.
  prices:
    type: array
    items:
      "$ref": "./Price.yaml"
    minItems: 4
    maxItems: 4
    description: Valor da mediana da tarifa, relativa ao serviço ofertado, informado
      no período
  minimum:
    type: object
    description: Valor mínimo apurado para a tarifa de serviços sobre a base de clientes no mês de referência
    required:
      - value
      - currency
    properties:
      value:
        type: string
        pattern: ^((\d{1,9}\.\d{2}){1}|NA)$
        maxLength: 12
        x-cds-type: AmountString
        description: Valor mínimo apurado para a tarifa de serviços sobre a base de clientes no mês de referência
        example: "1350.00"
      currency:
        type: string
        pattern: ^(\w{3}){1}$
        maxLength: 3
        x-cds-type: CurrencyString
        description: Moeda referente ao valor mínimo da Tarifa, segundo modelo ISO-4217
        example: "BRL"
  maximum:
    type: object
    description: Valor máximo apurado para a tarifa de serviços sobre a base de clientes no mês de referência
    required:
      - value
      - currency
    properties:
      value:
        type: string
        pattern: ^((\d{1,9}\.\d{2}){1}|NA)$
        maxLength: 12
        x-cds-type: AmountString
        description: Valor máximo apurado para a tarifa de serviços sobre a base de clientes no mês de referência
        example: "8800.00"
      currency:
        type: string
        pattern: ^(\w{3}){1}$
        maxLength: 3
        x-cds-type: CurrencyString
        description: Moeda referente ao valor mínimo da Tarifa, segundo modelo ISO-4217
        example: "BRL"
